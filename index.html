<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cookie Clicker</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="gridContainer">
      <div class="cookieContainer">
        <div id="cookieRender">
          <img
            src="Images/cookieBakground.png"
            alt="Background image of the beast!"
            class="bigCookieRendering animation"
          />
          <img
            src="Images/bigCookie.png"
            alt="The largest cookie the universe has seen!"
            class="bigCookieRendering bigCookie"
          />
        </div>

        <div id="milkRender"></div>
      </div>

      <div class="statSection">
        <h3>Cookies: <span id="cookies">0</span></h3>
        <h5>Lifetime Cookies: <span class="lifetimeCookies">0</span></h5>
        <h5>Cookies per second: <span class="cps">0</span></h5>
        <h5>Total clicks: <span class="totalClicks">0</span></h5>
        <h5>Total grandmas: <span class="grandmaAmount">0</span></h5>
        <h5>Total factories: <span class="factoryAmount">0</span></h5>
        <h5>Total colonies: <span class="colonyAmount">0</span></h5>
        <h5>Total recipes: <span class="ancientRecipeAmount">0</span></h5>
        <h5>
          Total ancient grandmas: <span class="ancientGrandmaAmount">0</span>
        </h5>
      </div>

      <div class="shopSection">
        <button class="shopBtn" onclick="Purchase('grandma')">
          Purchase Grandma: <span class="grandmaPrice">10</span>
        </button>
        <button class="shopBtn" onclick="Purchase('factory')">
          Purchase Factory: <span class="factoryPrice">20</span>
        </button>
        <button class="shopBtn" onclick="Purchase('colony')">
          Purchase Colony: <span class="colonyPrice">50</span>
        </button>
        <button class="shopBtn" onclick="Purchase('ancientRecipe')">
          Purchase Ancient Recipe: <span class="ancientRecipePrice">200</span>
        </button>
        <button class="shopBtn" onclick="Purchase('ancientGrandma')">
          Purchase Ancient Grandma: <span class="ancientGrandmaPrice">500</span>
        </button>
      </div>
    </div>
  </body>
</html>
